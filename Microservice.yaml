Microservice:
  display: "Microservice App"
  repositories:
    "ping":
      branches:
        "(main|feature/*)":
          "Deploy":
            filename: "JenkinsFile"
    "pong":
      branches:
        "(main|feature/*)":
          "Deploy":
            filename: "build/Jenkinsfile"
            parameters:
              - string:
                  name: "App Name"
                  default: ""
                  description: "Name of the application"

